<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单元素</title>
		<style>
			
		</style>
	</head>
	<body>
		用户名:<input style="background-image: url(../img/user.svg);background-size: 15px 15px;background-repeat: no-repeat;text-indent: 15px;" type="text"  placeholder="请输入6-12位用户名"/>
		<br/>
		密码:<input type="password" placeholder="请输入密码" />
		<br />
		性别:<input type="radio" name="sex"/>男
		<input type="radio" name="sex"/>女
		<br />
		兴趣爱好:
		<input type="checkbox"/>打篮球
		<input type="checkbox"/>打台球
		<input type="checkbox"/>打羽毛球
		<br />
		户籍地:
		<select>
			<option>山西</option>
			<option>陕西</option>
			<option>河北</option>
			<option>河南</option>
			<option>山东</option>
		</select>
		<br/>
		自我介绍:
		<textarea>
			
		</textarea>
		<br />
		数量:
		<input type="number"/>
		<br/>
		日期:
		<input type="date"/>
		<br/>
		颜色:
		<input type="color"/>
		<br/>
		滑动条:
		<input type="range"/>
		<br />
		月份和年份:
		<input type="month"/>
		<br />
		周和年份:
		<input type="week"/>
		<br />
		time:
		<input type="time"/>
		<br />
		datetime-local:
		<input type="datetime-local"/>
		<br />
		<form>
			email:
			<input type="email"/>
			<br />
			提交按钮:<input type="submit"/><!--可以提交数据-->
		</form>
		search:
		<input type="search"/>
		<br />
		上传文件:
		<input type="file"/>
		<br/>
		<button>按钮</button><!--不可以提交数据-->
	</body>
</html>
